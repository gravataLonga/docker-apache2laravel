<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/public

    ErrorLog /dev/stderr
    CustomLog /dev/stdout combined
    LogLevel debug

    # Updated
    ProxyPassMatch "^.*\.php(/.*)?$" "fcgi://php:9000/var/www/public"

    <Directory />
        Require all granted
        AllowOverride All
    </Directory>
</VirtualHost>


<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /opt/application/public

    ErrorLog /dev/stderr
    CustomLog /dev/stdout combined
    LogLevel debug

    ProxyPassMatch "^.*\.php(/.*)?$" "fcgi://php:9000/opt/application/public"

    <Directory />
        Require all granted
        AllowOverride All
    </Directory>
</VirtualHost>

